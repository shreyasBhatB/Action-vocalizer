<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Sign Language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style the list items */
        .list-group-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        /* Style the thumbnail image */
        .thumbnail {
            max-width: 100px;
            margin-right: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        /* Thumbnail hover effect */
        .list-group-item:hover .thumbnail {
            transform: scale(1.1);
        }

        /* Style the links */
        .list-group-item a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        /* Change link color on hover */
        .list-group-item a:hover {
            color: #0056b3;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body >
    {%include 'navbar.html' %}
    <div class="container text-center" >
        <h1 class="mt-4">Learn Sign Language</h1>
        <p class="lead">Here are some YouTube resources to help you learn sign language:</p>
        <ul class="list-group" " >
            <li class="list-group-item">
                <a href="https://www.youtube.com/watch?v=qS2PoG0VL0I&list=PLxYMaKXKMMcNfbb0sOfg5sGJCWCLyKe_K" target="_blank">
                    <img src="https://img.youtube.com/vi/qS2PoG0VL0I/hqdefault.jpg" alt="Sign Language Tutorial - Beginner" class="thumbnail">
                    Sign Language Tutorial - Beginner
                </a>
            </li>
            <li class="list-group-item">
                <a href="https://youtu.be/lffGJ29IhZQ?si=1LZsuPLYpbXxfHwX" target="_blank">
                    <img src="https://img.youtube.com/vi/1LZsuPLYpbXxfHw/hqdefault.jpg" alt="Advanced Sign Language Techniques" class="thumbnail">
                    Advanced Sign Language Techniques
                </a>
            </li>

            <li class="list-group-item">
                <a href="https://www.youtube.com/watch?v=JPV-vboWfhY&list=PLxYMaKXKMMcMgg4f47WkG7AM0bb3AyjTi" target="_blank">
                    <img src="https://img.youtube.com/vi/JPV-vboWfhY/hqdefault.jpg" alt=" Sign Language Techniques" class="thumbnail">
                    Sign Language Techniques
                </a>
            </li>
        </ul>
    </div>

      {%include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
